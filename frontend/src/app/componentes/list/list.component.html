<h1>Demo ECT</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Titulo</th>
      <th>Cuerpo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lista">
        <td>{{item["id"]}}</td>
        <td>{{item["titulo"]}}</td>
        <td>{{item["cuerpo"]}}</td>
    </tr>
  </tbody>
</table>
